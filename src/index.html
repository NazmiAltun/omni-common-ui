<!DOCTYPE html>
<!--
  Version: {{ htmlWebpackPlugin.options.version }}
  Commit: {{ htmlWebpackPlugin.options.commit }}
-->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <title>{{ htmlWebpackPlugin.options.title }}</title>

    <base href="/">

    {{> assets/partials/init/styles }}
    {{> assets/partials/init/appInsights }}

    {{> assets/partials/pace/config }}
    {{> assets/partials/pace/script }}
    {{> assets/partials/pace/styles }}
    <script type="text/javascript">
      window.clientVersion = "{{ htmlWebpackPlugin.options.tag }}";
    </script>
    <script type="text/javascript" src="config.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
