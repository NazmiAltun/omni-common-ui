language: node_js
node_js:
  - '6.9'
cache: yarn

addons:
  firefox: 'latest'

sudo: false

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - git config --global user.email "$GIT_EMAIL"
  - git config --global user.name "$GIT_NAME"
  - npm install -g yarn
  - npm install -g cnpm

install:
  - yarn --prefer-offline

script:
  - yarn run lint:css
  - yarn run lint:js
  - yarn run test:once
  - yarn run build

before_deploy:
  - node ci.bump-version.js

deploy:
  - provider: npm
    email: $GIT_EMAIL
    api_key: $NPM_TOKEN
    skip_cleanup: true
    on:
      branch: develop
  - provider: npm
    email: $GIT_EMAIL
    api_key: $NPM_TOKEN
    skip_cleanup: true
    on:
      branch: master

after_deploy:
  - cnpm sync omni-common-ui
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

notifications:
  email:
    recipients:
      - E1ODIN_Technology@EF.com
    on_success: change
    on_failure: always

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8

env:
  global:
    - CXX=g++-4.8
    - GIT_NAME: E1 BSD
    - GIT_EMAIL: E1BSD_Technology@EF.com
    - secure: ""
