language: node_js
node_js:
  - '4'

addons:
  firefox: 'latest'

sudo: false

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install

script:
  - npm run test:once

before_deploy:
  - npm version dev.$TRAVIS_BUILD_NUMBER

deploy:
  - provider: npm
    email: $GIT_EMAIL
    api_key: $NPM_TOKEN
    skip_cleanup: true

notifications:
  email:
    recipients:
      - E1ODIN_Technology@EF.com
    on_success: change
    on_failure: always

env:
  global:
    - GIT_NAME: E1 BSD
    - GIT_EMAIL: E1BSD_Technology@EF.com
    - secure: ""
