pipeline:
  dependencies:
    image: node:8
    commands:
      - yarn
      - echo $SECRET_NAME
    secrets: [secret_name]
  test:
    group: test-build
    image: node:8
    commands:
      - yarn lint:css -- --quiet
      - yarn lint:js -- --quiet
      - yarn test -- --coverage
  build:
    group: test-build
    image: node:8
    commands:
      - yarn build
